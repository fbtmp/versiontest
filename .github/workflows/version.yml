name: version
on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Release Type'
        required: true
        default: 'minor'
jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set Git user
        run: |
          git config user.name 'GitHub'
          git config user.email 'noreply@github.com'
      - uses: actions/setup-node@v2
      - run: npm version ${{ github.event.inputs.type }}
      - name: Determine release branch
        id: var
        run: echo ::set-output name=branch::"v$(npm -s run env echo '$npm_package_version' | sed 's/\([0-9]*\).*/\1/')"
      - name: Create or update release branch
        run: |
          echo "Using branch '${{ steps.var.outputs.branch }}'..."
          git show-branch ${{ steps.var.outputs.branch }} &>/dev/null && git checkout ${{ steps.var.outputs.branch }} || git checkout -b ${{ steps.var.outputs.branch }}
          git merge --ff-only master
      - run: git push --all --follow-tags
